<!DOCTYPE html>
<html>
<head>
	<title>CheckList - Apps</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		@keyframes fadein {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
	</style>
</head>
<body>
	<div id="session-expired" style="display: none; position: fixed; top: 10px; right: 10px; background-color: red; color: white; padding: 10px; border-radius: 5px; animation: fadein 3s;">
		Sess√£o Expirada
	</div>
	<img class="wave" src="/assets/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="/assets/images/bg.svg">
		</div>
		<div class="login-content">
			<form action="/login" method="post">
				<img src="/assets/images/avatar.svg">
				<h2 class="title">Bem vindo</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" name="username" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i"> 
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" name="password" class="input">
					</div>
				</div>
				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/assets/js/login.js"></script>
	<script>
		window.onload = function() {
			const urlParams = new URLSearchParams(window.location.search);
			const sessionExpired = urlParams.get('session_expired');
			if (sessionExpired === 'true') {
				document.getElementById('session-expired').style.display = 'block';
			}
		};
	</script>
</body>
</html>
