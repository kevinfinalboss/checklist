
<!DOCTYPE html>
<html>
<head>
    <title>CheckList - Register</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="notification" style="display: none; position: fixed; top: 10px; right: 10px; background-color: red; color: white; padding: 10px; border-radius: 5px;"></div>    
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="Name" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input type="email" class="form-control" id="Email" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input type="password" class="form-control" id="Password" required>
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirme Password:</label>
                    <input type="password" class="form-control" id="ConfirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="CPF">CPF:</label>
                    <input type="text" class="form-control" id="CPF" required>
                </div>
                <div class="form-group">
                    <label for="BirthDate">Birth Date:</label>
                    <input type="date" class="form-control" id="BirthDate" required>
                </div>
                <div class="form-group">
                    <label for="TelephoneNumber">Telephone Number:</label>
                    <input type="tel" class="form-control" id="TelephoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="text" class="form-control" id="Address" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

<script src="/assets/js/register.js"></script>

</body>
</html>
